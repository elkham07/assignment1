<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Table and Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <!-- Heading for Table -->
  <h1>Student Grades</h1>

 
  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Nurdan</td>
      <td>Mathematics</td>
      <td>A</td>
    </tr>
    <tr class="highlight-row">
      <td>Yernur</td>
      <td>Patterns</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Elkham</td>
      <td>Algorithm</td>
      <td>A-</td>
    </tr>
    <tr>
      <td>Ilnur</td>
      <td>Biology</td>
      <td>B</td>
    </tr>
  </table>

  <!-- Heading for Form -->
  <h1>Form</h1>

  <!-- Form -->
  <form>
    <label>Name:</label>
    <input type="text"><br><br>

    <label>Email:</label>
    <input type="email"><br><br>

    <label>Role:</label>
    <select id="role">
      <option>Student</option>
      <option>Teacher</option>
    </select><br><br>

    <p>Do you like CSS?</p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea rows="4" placeholder="Write your feedback here..."></textarea><br><br>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  
</body>
</html>
